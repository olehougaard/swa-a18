<html>
<head> 
    <title>Tic-tac-toe</title>
    <style>
        td {
            width: 40px;
            height: 40px;
            border: 1px solid black;
        }
        td.blank {
            background: white;
        }
        td.X {
            background-image: url(X.png);
        }
        td.O {
            background-image: url(O.png);
        }
        table {
            border: 1px solid black;
            border-spacing: 0;
        }
        #reset {
            margin-top: 10px;
        }
    </style>
    <script src="model.js"></script>
    <script src="view.js"></script>
    <script src="controller.js"></script>
</head>
<body>
    <h1>Tic-tac-toe</h1>
    <p id = 'messages'></p>
    <table id = 'board'></table>
    <button id = 'reset'>Reset</button>
</body>
<script>
    var model = model();
    var controller = controller(model, 
    (model, controller) => update(view(model)));
    function dispatch(action) {
        switch (action.type) {
            case 'move':
                controller.clickBoard(action.x, action.y)
                break;
            case 'reset':
                controller.clickReset()
                break;
        }
    }
    controller.showModel();
</script>
</html>
