<html ng-app='phoneApp'>
    <head>
        <script language="javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.5/angular.min.js"></script>
        <script language="javascript" src="model.js"></script>
        <script language="javascript" src="viewmodel.js"></script>
        <script language="javascript" src="components.js"></script>
    </head>
    <body ng-controller="PhoneController">
        <model-input property-name='filter'></model-input>
        <button ng-click="model.filter=''">Reset</button>
        <object-table property-name='phones' object-properties="['name', 'snippet']"></object-table>
    </body>
</html>
